<!-- View for Item Delete-->
{% block title %}Delete {{item.title}}{% endblock title %}
{% extends "main.html" %}
{% block content %}
    {% include "nav.html" %}
    {% include "flash.html" %}
    <div class="container">
        <div class="row">
            <div class="col-md-11 col-md-offset-1">
                <h2> Are you sure you want to delete {{item.title}}? </h2>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 col-md-offset-1">
                <form action="" method = "post">
                    <button type="submit" class="btn btn-default" id="submit" type="submit">
                        <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                        Delete
                    </button>
                    <a href = "{{url_for('showItem', category_name=category.name, item_id=item.id)}}">
                        <button class="btn btn-default">
                            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                            Cancel
                        </button>
                    </a>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
