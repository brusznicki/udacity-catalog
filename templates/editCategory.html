<!-- View for Category Edit-->
{% block title %}Edit {{category.name}}{% endblock title %}
{% extends "main.html" %}
{% block content %}
    {% include "nav.html" %}
    {% include "flash.html" %}
    <div class="container">
        <div class="row">
            <div class="col-md-11 col-md-offset-1">
                <h1>Edit {{category.name}}</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 col-md-offset-1">
                <form action="{{ url_for('editCategory',category_name = category.name)}}" method = "post">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type ="text" class="form-control" name="name" value="{{category.name }}">
                        <div class="padding-bottom"></div>
                        <button type="submit" class="btn btn-default" id="submit" type="submit">
                            <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                            Save
                        </button>
                        <a href = '{{url_for('showCatalog')}}'>
                            <button class="btn btn-danger delete">
                                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>Cancel
                            </button>
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
