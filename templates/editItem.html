<!-- View for Item Edit-->
{% extends "main.html" %}
{% block title %}Edit {{item.title}}{% endblock title %}
{% block content %}
    {% include "nav.html" %}
    {% include "flash.html" %}
    <div class="container">
        <div class="row">
            <div class="col-md-11 col-md-offset-1">
                <h1>Edit {{item.title}}</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 col-md-offset-1">
                <form action="{{ url_for('editItem', category_name = category.name, item_id=item.id)}}" method = "post">
                    <div class="form-group">
                        <label for="title">Title:</label>
                        <input type ="text" maxlength="50" class="form-control" name="title" value ="{{item.title}}" placeholder="Title of the Film">
                        <label for="description">Description:</label>
                        <textarea class="form-control" maxlength="250" rows="3" name="description" value="{{item.description}}" placeholder="Description of the course"></textarea>
                        <label for="image_path">Item Image:</label>
                        <input type="text" class="form-control" maxlength="250" name="image_path" value="{{item.image_path}}" placeholder="http://www.movie.com/movie.jpg">
                        <select class="form-control" name="category">
                            {% for c in categories %}
                                <option value="{{c.name}}"
                                    {% if c == item.category %}
                                        selected
                                    {% endif %} >
                                    {{c.name}}
                                </option>
                            {% endfor %}
                        </select>
                        <button type="submit" class="btn btn-default" id="submit" type="submit">
                            <span class="glyphicon glyphicon-film" aria-hidden="true">
                            </span>
                            Submit Edits
                        </button>

                        <a href = "{{url_for('showItem', category_name=category.name, item_id=item.id)}}">
                            <button class="btn btn-default">
                                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                                Cancel
                            </button>
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
